<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images of Japan</title>
    <!-- Linking this html file to an external css stylesheet. -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <!-- Header title -->

    <h1 class="title">JAPAN IN THREE TONES.</h1> <!-- The theme I have decided to go for is Japan, a dream country I wish to visit one day. -->

    <!-- Three images gallery -->

    <div class="gallery"> <!-- Making a gallery container to store all three images together. -->
        <div class="image-box">
            <!-- Giving this image an ID so that I can add filters to it in the stylesheet. The title attribute shows the stored text whenever the image is hovered over.  -->
            <img id="himeji" src="images/himeji_castle.jpg" alt="Himeji castle" title="Himeji Castle">
            <div class="information">
                Image by Nien Tran Dinh. <!-- The owner of the image. -->
                <br> <!-- A break line just to separate the two texts. -->
                Free to use under the <a href="https://www.pexels.com/license/" target="_blank">Pexels License</a>. <!-- Copyright license information -->
            </div>
        </div>
        <div class="image-box">
            <img id="temple" src="images/kyoto_temple.jpg" alt="Kyoto temple" title="Temple in Kyoto">
            <div class="information">
                Image by Paolo Continetto. <!-- The owner of the image. -->
                <br>
                Free to use under the <a href="https://www.pexels.com/license/" target="_blank">Pexels License</a>. <!-- Copyright license information -->
            </div>
        </div>
        <div class="image-box">
            <img id="skytree" src="images/tokyo_skytree.jpg" alt="Tokyo skytree" title="The Tokyo Skytree">
            <div class="information">
                Image by Wencheng Jiang. <!-- The owner of the image. -->
                <br>
                Free to use under the <a href="https://www.pexels.com/license/" target="_blank">Pexels License</a>. <!-- Copyright license information -->
            </div>
        </div>
    </div>

</body>
</html>
